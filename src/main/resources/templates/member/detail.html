<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원상세정보</h1>
ID : <span th:text="${member.id}"></span><br/>
PW : <span th:text="${member.pw}"></span><br/>
ADDR : <span th:text="${member.addr}"></span><br/>
TEL : <span th:text="${member.tel}"></span><br/>
<a th:href="@{/member/update(id = ${member.id})}">회원정보수정</a><br/>
<a th:href="@{/member/delete(id = ${member.id})}">회원탈퇴</a>
</body>
</html>
